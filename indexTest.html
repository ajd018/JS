<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Job Status Polygon Map</title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.20/dijit/themes/claro/claro.css" />
  <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
  <link rel="stylesheet" type="text/css" href="JSstylesheet.css">
  <script src="https://js.arcgis.com/3.20/"></script>

  <script src="comboboxTEST.js"></script> 
  

</head>

<body class="claro">
  <button id="selectFieldsButton" data-dojo-type="dijit/form/Button">Select Fields</button>
  <button id="clearSelectionButton" data-dojo-type="dijit/form/Button">Clear Selection</button> 
    <div id="content"
     data-dojo-type="dijit/layout/BorderContainer"
     data-dojo-props="design:'headline', gutters:true"
     style="width: 100%; height: 100%; margin: 0;">
 
 <div id="rightPane"
       data-dojo-type="dijit/layout/ContentPane"
       data-dojo-props="region:'right'">

    <div data-dojo-type="dijit/layout/AccordionContainer">
      
      <div data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="title:'Attribute Filter JobStatus', selected:true">
          <input id="statusSelect" data-dojo-type="dijit.form.ComboBox"  value="Status" onchange="selectorApp.valueselect(document.getElementById('statusSelect').value);" />  
          <input id="routeSelect" data-dojo-type="dijit.form.ComboBox" value="Route No" onchange="selectorApp.valueselect(document.getElementById('routeSelect').value);" /> 
          <input id="countySelect" data-dojo-type="dijit.form.ComboBox" value="County Name" onchange="selectorApp.valueselect(document.getElementById('countySelect').value);" /> 

          

      </div>

      <div data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="title:'Attribute Filter Bridges', selected:true">
           
           <input id="BridgeNoSelect" data-dojo-type="dijit.form.ComboBox"  value="BridgeNo" onchange="selectorAppBridge.valueselectBridge(document.getElementById('BridgeNoSelect').value);" />  


      </div>

      <div data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="title:'layerList'">
        <div id="layerList"></div>
        
      </div>

      <div data-dojo-type="dijit/layout/ContentPane" id="legendPane"
           data-dojo-props="title:'Legend'">
        
        <img src="Legend.jpg" width="300" >
      </div>
      <div data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="title:'Search'">
        <div id="search"></div>
      </div>

      <div data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="title:'FeatureDisplay'">
        <div>
   
         <div id="leftPaneright" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>

            <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
              <div id="featureCount" style="margin-bottom:5px;">Click to select feature</div>
              <div id="pager" style="display:none;">
                <a href='javascript:void(0);' id="previous" class='nav' style="text-decoration: none;">
                  &lt; Prev
                </a> &nbsp;
                <a href='javascript:void(0);' id="next" class='nav' style="text-decoration: none;">
                  Next &gt;
                </a>
              </div>
            </div>
          </div>
      </div>
     </div>
    </div>

<div id="map"
         data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'center'"
         style="overflow:hidden;">
    </div>
<div id="bot" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true" style="height:30%;">
        <!--This is a comment.Comments are not displayed in the browser-->
        <div id="myTableNode"></div> 
    </div>
    
  </div>



</body>

</html>
